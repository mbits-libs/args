language: cpp

os: linux
dist: bionic
sudo: required

addons:
  apt:
    sources: [ ubuntu-toolchain-r-test ]
    packages: [ gcc-10, g++-10, curl ]

install:
  # setup g++ 8
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-10 90
  - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-10 90
  - sudo update-alternatives --install /usr/bin/gcov gcov /usr/bin/gcov-10 90
  # install cmake
  - CMAKE_VERSION="3.18"
  - CMAKE_FULL="${CMAKE_VERSION}.2"
  - pushd ~
  - curl "https://cmake.org/files/v${CMAKE_VERSION}/cmake-${CMAKE_FULL}-Linux-x86_64.tar.gz" -o "cmake-${CMAKE_FULL}-Linux-x86_64.tar.gz"
  - tar xf "cmake-${CMAKE_FULL}-Linux-x86_64.tar.gz"
  - export PATH="${PWD}/cmake-${CMAKE_FULL}-Linux-x86_64/bin:${PATH}"
  - popd

before_script:
  # verify installed versions
  - which cmake
  - cmake --version
  - which g++
  - g++ --version
  - which gcov
  - gcov --version
  - which curl
  - curl --version
  - pyenv global 3.8
  - pyenv versions

script:
  - mkdir build
  - cd build
  - cmake -DCMAKE_BUILD_TYPE=Debug -DCOVERALLS=ON -DCOVERALLS_UPLOAD=ON ..
  - make -j`nproc`
  - make coveralls
